<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <!--css file-->
    <link rel="stylesheet" href="all.css">
    <!--google-fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!---BootStrap/Js bundles link-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--JQuery file cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--JavaScript File-->
    <script src="index.js"></script>
</head>

<body>
    <!-- header  -->
    <div id="header"></div>
    <div class="contact-us">
        <div class="row" style="justify-content: center;">
            <h4><strong>Contact Us</strong></h4>
            <div class="col-md-5">
                <div class="cont-inner">
                    <p title="Thank you for Visiting Us"> <img src="bg.jpeg" alt=""></p>
                </div>
            </div>
            <div class="col-md-5">
                <div class="input">
                    <form action="">
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name" required> <br><br>
                        <label for="email">E-Mail:</label><br>
                        <input type="email" name="email" id="em" placeholder="Enter your e-mail" required> <br><br>
                        <label for="messege">Messege:</label><br>
                        <textarea name="messege" id="msg" cols="30" rows="2" placeholder="write your Query"
                            required></textarea>
                        <button type="submit">Submit</button>


                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- footer  -->
    <div id="footer"></div>
</body>

</html>
